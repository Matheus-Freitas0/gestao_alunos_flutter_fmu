version: '3.9'

services:
  mysql:
    image: mysql:8.4
    container_name: gestao_alunos_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gestao_alunos
      MYSQL_USER: gestao
      MYSQL_PASSWORD: gestao
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:4.8.1
    container_name: gestao_alunos_adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:

